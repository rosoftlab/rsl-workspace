<form [formGroup]="baseForm" (ngSubmit)="onSubmit(model)">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">AA</ion-title>
    <ion-button slot="end" type="submit">Save</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title size="large" class="ion-text-center">AA</ion-title>
      <ion-button slot="end" type="submit">Save 2</ion-button>
    </ion-toolbar>
  </ion-header>
    <formly-form [form]="baseForm" [fields]="fields" [model]="model"></formly-form>
</ion-content>
</form>
