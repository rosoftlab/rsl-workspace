<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ng-container [ngTemplateOutlet]="header"></ng-container>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (!isLoading) {
    <form [formGroup]="baseForm" (ngSubmit)="onSubmit(model)">
      <formly-form [form]="baseForm" [fields]="fields" [model]="model" [options]="options"></formly-form>
    </form>
  }
</ion-content>

<ng-template #header>
  <ion-title  class="ion-text-center">{{title |translate}}</ion-title>
  @if (!isLoading) {
    <ion-button slot="end" fill="clear" (click)="onSave()"
      [disabled]="baseForm.invalid || !baseForm.dirty">
      <ion-icon size="large" name="save"></ion-icon>
    </ion-button>
  }
</ng-template>
