<ion-header [translucent]="true">
    <ion-toolbar>
        <ng-container [ngTemplateOutlet]="header"></ng-container>
    </ion-toolbar>
</ion-header>

<ng-template #header>
    <ion-title  class="ion-text-left">{{props.label |translate}}</ion-title>
    <ion-button slot="end" (click)="add()" fill="clear">
        <ion-icon size="large" name="add"></ion-icon>
    </ion-button>
</ng-template>


<ion-list lines="full">
    <ion-item *ngFor="let field of field.fieldGroup; let i = index" class="row align-items-baseline">
        <formly-field class="formly-ion-list-item" [field]="field"></formly-field>
        <ion-button color="danger" slot="end" (click)='remove(i)'>
            <ion-icon slot="icon-only" name="trash" (click)='remove(i)'></ion-icon>
        </ion-button>
    </ion-item>
</ion-list>
