<ion-header [translucent]="true">
  <ion-toolbar>
    <ng-container [ngTemplateOutlet]="header"></ng-container>
  </ion-toolbar>
  <ng-container [ngTemplateOutlet]="search"></ng-container>
</ion-header>

<ng-template #header>
  <ion-title class="ion-text-left">{{props.label}}</ion-title>

  @if (exportDataProp) {
    <ion-button slot="end" (click)="exportData()" fill="clear" [disabled]="props.disabled">
      <ion-icon name="cloud-download-outline"></ion-icon>
    </ion-button>
  }

  @if (importDataProp) {
    <ion-button slot="end" (click)="importData()" fill="clear" [disabled]="props.disabled">
      <ion-icon name="cloud-upload-outline"></ion-icon>
    </ion-button>
  }
  <input #fileInput type="file" style="display: none" accept=".xlsx,.xls,.csv" (change)="handleImportFile($event)">

  <ion-button slot="end" (click)="add()" fill="clear" [disabled]="props.disabled">
    <ion-icon size="large" name="add"></ion-icon>
  </ion-button>
</ng-template>


<ion-list lines="full">
  @for (field of field.fieldGroup; track field; let i = $index) {
    <ion-item class="row align-items-baseline">
      <formly-field class="formly-ion-list-item" [field]="field"></formly-field>
      <ion-button [disabled]="props.disabled" color="danger" slot="end" (click)='remove(i)'>
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  }
</ion-list>


<ng-template #search>
  @if (showSerach) {
    <ion-toolbar>
      <ion-searchbar [debounce]="1000" (ionChange)="handleChange($event)"></ion-searchbar>
    </ion-toolbar>
  }
</ng-template>
