<div *ngIf="!isLoading">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">{{title |translate}}</ion-title>
      <ion-button slot="end" (click)="onSave()" [disabled]="baseForm.invalid || !baseForm.dirty">{{'General.Save' |
        translate}}</ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title size="large" class="ion-text-center">{{title |translate}}</ion-title>
        <ion-button slot="end" (click)="onSave()" [disabled]="baseForm.invalid || !baseForm.dirty">{{'General.Save' |
          translate}}</ion-button>
      </ion-toolbar>
    </ion-header>
    <form [formGroup]="baseForm" (ngSubmit)="onSubmit(model)">
      <formly-form [form]="baseForm" [fields]="fields" [model]="model"></formly-form>
    </form>
  </ion-content>
</div>
