<kendo-grid [data]="dataSource" [sortable]="true" [filterable]="showSearch" [resizable]="true" (add)="addHandler()"
  (edit)="editHandler($event)" (remove)="removeHandler($event)" (dataStateChange)="dataStateChange($event)"
  [pageable]="{pageSizes:pageSizes}" [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort"
  [dataLayoutMode]="gridDataLayout">
  <kendo-toolbar>
    <kendo-table-title text="{{title}}"></kendo-table-title>
    <kendo-toolbar-messages>Test</kendo-toolbar-messages>
    <!-- <kendo-toolbar-separator></kendo-toolbar-separator> -->
    <kendo-toolbar-spacer></kendo-toolbar-spacer>
    <kendo-toolbar-button *ngIf="hasAdd" kendoButton [svgIcon]="svgAdd" text="Add new"
      kendoGridAddTool></kendo-toolbar-button>
  </kendo-toolbar>


  <kendo-grid-column *ngFor="let column of allColumns" [field]="column.propertyName"
    [title]="column.translateKey | translate" [format]="column.format" [filter]="inferFilterType(column)">
    <!-- Use ng-template to customize the column content -->
    <ng-template kendoGridCellTemplate let-dataItem>
      <!-- Create a link that calls editHandler(dataItem) -->
      <a *ngIf="column.isEditLink; else defaultTemplate" href="javascript:void(0)" (click)="edit(dataItem,column)"
        class="edit-link">
        {{ getCellValue(dataItem,column) }}
      </a>
      <!-- Default template for non-link columns -->
      <ng-template #defaultTemplate>
        {{ getCellValue(dataItem,column) }}
      </ng-template>
    </ng-template>
  </kendo-grid-column>


  <kendo-grid-command-column *ngIf="canEdit && canDelete" title="" [width]="100">
    <ng-template kendoGridCellTemplate>
      <button *ngIf="canEdit" kendoGridEditCommand [svgIcon]="svgEdit" themeColor="light"></button>
      <button *ngIf="canDelete" kendoGridRemoveCommand [svgIcon]="svgDelete" themeColor="error"></button>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>
<div kendoDialogContainer></div>
