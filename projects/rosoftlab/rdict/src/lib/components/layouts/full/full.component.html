<div class="custom-toolbar">
  <button kendoButton [svgIcon]="menuSvg" fillMode="flat" (click)="drawer.toggle()"></button>
  <span class="app-title">{{apptitle}}</span>
</div>
<kendo-drawer-container>
  <kendo-drawer #drawer [items]="items" mode="push" [mini]="true" [expanded]="true" (select)="onSelect($event)"
    [autoCollapse]="false" [isItemExpanded]="isItemExpanded"> 
  </kendo-drawer>

  <kendo-drawer-content>
    <router-outlet></router-outlet>
  </kendo-drawer-content>
</kendo-drawer-container>
