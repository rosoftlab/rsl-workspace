<p>
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input matInput [formControl]="formControl" formlyField name="street" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput [formControl]="formControl" formlyField name="city" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Zip Code</mat-label>
      <input matInput [formControl]="formControl" formlyField name="zipCode" />
    </mat-form-field>
  </div>
</p>
