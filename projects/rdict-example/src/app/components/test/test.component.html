<div class="file-selector">
  <label for="fileInput" class="btn btn-primary cursor-pointer">
    Select File
  </label>
  <input id="fileInput" type="file" (change)="onFileSelected($event)" hidden />

  @if (selectedFile) {
    <div class="mt-3">
      <strong>Selected file:</strong> {{ selectedFile.name }}
      <p>Size: {{ selectedFile.size | number }} bytes</p>
    </div>
  }
  @if (ai_response) {
    <div class="mt-3">
      <p>Response: {{ ai_response | json }} </p>
    </div>
  }
</div>
