<kendo-splitter orientation="horizontal" style="height: 100vh;">
  <kendo-splitter-pane size="250px" [collapsible]="true">
    <app-model-tree [data]="jsonData" (modelSelected)="onSelect($event)"></app-model-tree>
  </kendo-splitter-pane>

  <kendo-splitter-pane>
    <div *ngIf="selectedItem; else empty" class="h-100">
      <kendo-tabstrip>
        <kendo-tabstrip-tab title="Grid Definition" [selected]="true">
          <ng-template kendoTabContent>
            <app-grid-editor [columns]="selectedItem.tableLayout.columns" [title]="selectedItem.tableLayout.title"
              (gridUpdated)="selectedItem.tableLayout.columns = $event"
              (titleUpdated)="selectedItem.tableLayout.title = $event">
            </app-grid-editor>
          </ng-template>
        </kendo-tabstrip-tab>

        <kendo-tabstrip-tab title="Form Definition">
          <ng-template kendoTabContent>
            <app-form-editor [fieldConfig]="selectedItem.formLayout.fields"></app-form-editor>
          </ng-template>
        </kendo-tabstrip-tab>
      </kendo-tabstrip>
    </div>
    <ng-template #empty>
      <div class="p-4 text-muted">Select a model.</div>
    </ng-template>
  </kendo-splitter-pane>
</kendo-splitter>
